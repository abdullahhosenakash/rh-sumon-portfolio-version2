<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styles  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <title>Rakib Hasan Sumon</title>
</head>

<body>
    <!-- header start  -->
    <header>
        <section class="container-fluid">
            <!-- navigation bar  -->
            <nav class="navbar custom-bg-color fixed-top navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand fs-3 navbar-brand-name" href="#">Rakib Hasan Sumon</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">About Me</a>
                            <a class="nav-link active" href="#">Services</a>
                            <a class="nav-link active" href="#">Gallery</a>
                            <a class="nav-link active">FAQ</a>
                            <a class="nav-link active">Contact Me</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <!-- slider section  -->
        <section class="container-fluid px-0">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/heading-image.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption position-absolute slider-text">
                            <h5>Welcome</h5>
                            <h1 class="display-4 slider-font">Rakib Hasan Sumon</h1>
                            <h1 class="slider-font">Photography</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/heading-image2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption position-absolute slider-text">
                            <h5>Welcome</h5>
                            <h1 class="display-4 slider-font">Rakib Hasan Sumon</h1>
                            <h1 class="slider-font">Photography</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/heading-image3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption position-absolute slider-text">
                            <h5>Welcome</h5>
                            <h1 class="display-4 slider-font">Rakib Hasan Sumon</h1>
                            <h1 class="slider-font">Photography</h1>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>
    <!-- main section start  -->
    <main>

    </main>
    <!-- footer start  -->
    <footer>

    </footer>



    <!-- javascript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
